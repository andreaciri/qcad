<p>
図面にラスター・イメージ(ビットマップ)を挿入します。<br/>
図面を保存する場合、作成される図面ファイルが挿入されたイメージへの参照だけを含むことに注意します。<br/>
同じフォルダーにイメージ・ファイルおよび図面ファイルを保存することが推奨されます。そうすれば、図面ファイルが後でロードされる場合、QCADは再びイメージを見つけることができます。<br/>
透明な背景はPNGイメージでサポートされます。<br/>
大きなビットマップが図面表示を非常に遅くする場合があることに注意します。<br/>
通常、イメージは他のエンティティの背景にあってほしいでしょう。<br/>
これをする方法を学習するために、「修正」ー「背面に移動」を参照してください。
</p>
