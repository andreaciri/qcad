<ol>
  <li>Geben Sie die Anzahl der zu erstellenden konzentrischen Kreisbögen in der
  Optionenwerkzeugleiste ein.</li>
  <li>Klicken Sie den Kreisbogen zu dem die konzentrischen Kreisbögen
  konstruiert werden sollen.</li>
  <li>Klicken Sie den Punkt, durch den der erste konzentrische Bogen gehen
  soll.</li>
</ol>
