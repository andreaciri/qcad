<ol>
  <li>マウスを、あるいは座標を入力することによりメインの位置を指定します。</li>
  <li>引出線のテキスト・ラベルおよび終点の位置を指定します。
  <br />引出線が垂直に近い場合、Xのデータが表示されます。水平に近い場合、Yデータが表示されます。</li>
  <li>縦座標寸法の原点は絶対座標の０ポイントにあります。
  <br />マウスによって原点を移動させるためには、縦座標寸法エンティティを選択して、マウス(ドラッグ・アンド・ドロップ)で原点を移動させてください。
  <br />原点のための座標を指定するためには、プロパティエディターを使用します。</li>
</ol>
