<h2>A 位置合わせ</h2>
<div class='brief'>
<b>ツールバー/アイコン:</b>
<br /><img src='../../Dimension.svg' class='button' style='background-image:url(../../../../../button_bg.png)' />

<img src='../DimAligned.svg' class='button' style='background-image:url(../../../../../button_bg.png)' />

<br/>
<b>メニュー:</b> <font face='courier new'>i 寸法 &gt; A 位置合わせ</font>
<br /><b>ショートカット:</b> <font face='courier new'>D, A</font>
<br /><b>コマンド:</b> <font face='courier new'>dimaligned | da</font>
</div>
<p><strong>説明:</strong></p>
<p>
位置合わせした寸法を作成します。<br/>
位置合わせした寸法は、通常既存のラインの長さを測定します。<br/>
寸法線は、選ばれた2ポイント間のラインと常に平行です。:
<br />
<img src="DimAligned.svg" class="figure" /></p>
<p><strong>手順:</strong></p>
<ol>
  <li>マウスで最初の寸法補助線終点を設定するか、あるいはコマンドラインの中で座標を入力してください。</li>
  <li>第2の寸法補助線終点をセットします。</li>
  <li>寸法線の位置をセットします。</li>
</ol>
