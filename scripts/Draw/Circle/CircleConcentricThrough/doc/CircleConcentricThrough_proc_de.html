<ol>
  <li>Geben Sie die Anzahl der zu erstellenden konzentrischen Kreise in der
  Optionenwerkzeugleiste ein.</li>
  <li>Klicken Sie den Kreis zu dem die konzentrischen Kreise konstruiert werden
  sollen.</li>
  <li>Klicken Sie den Punkt, durch den der erste konzentrische Kreis gehen
  soll.</li>
</ol>
