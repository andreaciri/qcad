<p xml:space="preserve">
Diese Funktion erstellt einen neuen leeren Block. Der Block Dialog wird
angezeigt in dem Sie einen Namen für den Block eingeben können. Wenn Sie einen
Block aus bestehenden Objekten erstellen wollen, benutzen Sie stattdessen bitte
die Funktion 
<a href="../../../CreateBlock/doc/CreateBlock_de.html">Block erstellen</a>.
</p>
