<ol>
  <li>Aktivieren Sie den Block den Sie einfügen wollen in der Blockliste.</li>
  <li>Klicken Sie die Einfügen Schaltfläche oder wählen Sie 'Block einfügen'
  vom Blockmenü.</li>
  <li>Geben Sie den Rotationswinkel und den Skalierungsfaktor für die
  Blockreferenz in der Optionenwerkzeugleiste ein.</li>
</ol>
