<p><strong>説明:</strong></p>
<p>
このツールはビットマップ・ファイルとして現在の図面をエクスポートします。
</p>
<p><strong>手順:</strong></p>
<p>
出力ファイルを選択するためのダイアログが表示されます。<br/>
