<p>Speichert die aktuelle Zeichnung in der gleichen Datei ab von der sie
geöffnet wurde. Wenn Sie die Zeichnung stattdessen in einer neuen Datei
abspeichern möchten, benutzen Sie das Menü 
<a href="../../SaveAs/doc/SaveAs_de.html">Datei - Speichern unter</a>. Sie werden
dann vor dem Speichern nach einem neuen Dateinamen gefragt.</p>
