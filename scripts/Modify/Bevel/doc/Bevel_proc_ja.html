<ol>
  <li>オプション・ツール・バーに斜角のジオメトリを入力します。
  <br />「距離1」は、2つの端(示された例では10)の(想像上)交差から斜角ラインが持つ距離です。
  <br />「距離2」は、第2の端(示された例では20)のための距離です。</li>
  <li>エンティティを自動的に整えたい場合は、「トリムする」をチェックします。
  <br />オプションが無効であれば、2つのエンティティは手をつけないままでしょう。</li>
  <li>最初の端エンティティ(ラインまたは弧)を選んでください。</li>
  <li>第2のエンティティを選んでください。</li>
</ol>
